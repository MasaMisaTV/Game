<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連打の天才3D</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            text-align: center;
            margin: 0.5em 0;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00FF00;
        }
        h2 {
            font-size: 2em;
            text-shadow: 0 0 5px #00FF00;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 80%;
            margin: 0.5em 0;
        }
        .highlight {
            color: #00FF00;
            font-weight: bold;
        }
        .button {
            background-color: #00FF00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #00FF00;
        }
        .button:active {
            transform: scale(0.9);
            box-shadow: 0 0 5px #00FF00;
        }
    </style>
</head>
<body>
    <h1>連打の天才3D</h1>
    <h2>マサキ 9歳 小学3年生</h2>
    <p>実は3カ月以上かけて3Dゲームを作ってました。</p>
    <p>操作方法は超簡単<br>
    <span class="highlight">Hit</span>で叩いて<span class="highlight">Next</span>で次へ、頭を叩いたらアウト</p>
    <p>僕の記録を抜けるかな？<br>
    ランキングで世界一を目指せ！</p>
    <button class="button">プレイする</button>
</body>
</html>
