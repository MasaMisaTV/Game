<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasaMisa Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .game {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
        }
        .game img {
            width: 100px;
            height: 100px;
            margin-right: 1rem;
        }
        .game .details {
            flex-grow: 1;
        }
        .game .details h3 {
            margin: 0;
            font-size: 1.5rem;
        }
        .game .details p {
            margin: 0.5rem 0 0;
        }
        .game a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MasaMisa Games</h1>
    </div>
    <div class="container">
        <div class="game">
            <img src="game1.jpg" alt="Game 1">
            <div class="details">
                <h3>Game Title 1</h3>
                <p>A fun and exciting game.</p>
                <a href="#">Play Now</a>
            </div>
        </div>
        <div class="game">
            <img src="game2.jpg" alt="Game 2">
            <div class="details">
                <h3>Game Title 2</h3>
                <p>An adventure you don't want to miss.</p>
                <a href="#">Play Now</a>
            </div>
        </div>
        <div class="game">
            <img src="game3.jpg" alt="Game 3">
            <div class="details">
                <h3>Game Title 3</h3>
                <p>A challenging puzzle game.</p>
                <a href="#">Play Now</a>
            </div>
        </div>
    </div>
</body>
</html>
